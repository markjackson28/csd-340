<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSD 340 Web Development with HTML and CSS</title>
    <script>
      // Function to toggle the image source
      function toggleImage(element, imageFile1, imageFile2) {
        // Check the current source of the image and switch it
        if (element.src.includes(imageFile1)) {
          element.src = imageFile2;
        } else {
          element.src = imageFile1;
        }
      }
    </script>
    <link rel="stylesheet" type="text/css" href="body1.css" />
  </head>
  <body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <br />
    <div>
      <a
        href="#"
        onclick="toggleImage(this.getElementsByTagName('img')[0], 'assets/cave_01.jpg', 'assets/cave_02.jpg'); return false;"
      >
        <img border="0" src="assets/cave_02.jpg" alt="Cave Image" />
      </a>
    </div>
    <br />
    <div
      onmouseover="this.style.color='red';"
      onmouseout="this.style.color='black';"
    >
      Click on the image to change.
      <br />
    </div>
    <div>
      <a
        href="#"
        onclick="toggleImage(this.getElementsByTagName('img')[0], 'assets/moon_01.jpg', 'assets/moon_02.jpg'); return false;"
      >
        <img border="0" src="assets/moon_02.jpg" alt="Moon Image" />
      </a>
    </div>
    <br />
    <div
      onmouseover="this.style.color='red';"
      onmouseout="this.style.color='black';"
    >
      Click on the image to change.
    </div>

  </body>
</html>
