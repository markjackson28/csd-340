<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSD 340 Web Development with HTML and CSS</title>
    <script>
      let itemsArray = [];

      function addItem() {
        const item = document.getElementById("itemInput").value;
        itemsArray.push(item);
        alert(`Added "${item}" at position ${itemsArray.length}`);
        document.getElementById("itemInput").value = ""; // Clear input box
      }

      function deleteLastItem() {
        if (itemsArray.length > 0) {
          const deletedItem = itemsArray.pop();
          alert(`Deleted "${deletedItem}" from the list.`);
        } else {
          alert("The list is already empty.");
        }
      }

      function displayItems() {
        let displayText = "Items in the list:\n";
        itemsArray.forEach((item, index) => {
          displayText += `${index + 1}. ${item}\n`;
        });
        alert(displayText);
      }
    </script>
  </head>
  <body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <input type="text" id="itemInput" placeholder="Enter an item" />
    <button onclick="addItem()">Add</button>
    <button onclick="deleteLastItem()">Delete Last Entry</button>
    <button onclick="displayItems()">Display</button>

       </a>

        </footer>
  </body>
</html>
